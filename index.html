<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Results summary component</title>
	<link rel="stylesheet" href="style.css">

	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}

	</style>
</head>

<body>
	<section class="result-container">
		<section class="result-summary">
			<div class="result-title">Your Result</div>
			<div class="score">
				<span class="score-value">76</span>
				<div class="score-max">of 100</div>
			</div>
			<div class="result-feedback">
				<span class="feedback-note">Great</span>
				<p class="feedback-tip">You scored higher than 65% of the people who have taken these tests.</p>
			</div>
		</section>
		<section class="score-summary-section">

			<h1 class="summary-title">Summary</h1>
			<div class="score-breakdown">
				<div class="reaction-score">
					<span class="reaction-label"><img src="./assets/images/icon-reaction.svg" alt="" class="icon">Reaction</span>
					<div class="reaction-summary-score-value">
						<span class="summary-score-value">80</span>
						<span class="score-max">/ 100</span>
					</div>
				</div>

				<div class="memory-score">
					<span class="memory-label"><img src="./assets/images/icon-memory.svg" alt="" class="icon">Memory</span>
					<div class="memory-summary-score-value">
						<span class="summary-score-value">92</span>
						<span class="score-max"> / 100</span>
					</div>
				</div>

				<div class="verbal-score">
					<span class="verbal-label"><img src="./assets/images/icon-verbal.svg" alt="" class="icon">Verbal</span>
					<div class="verbal-summary-score-value">
						<span class="summary-score-value">61</span>
						<span class="score-max"> / 100</span>
					</div>
				</div>

				<div class="visual-score">
					<span class="visual-label"><img src="./assets/images/icon-visual.svg" alt="" class="icon">Visual</span>
					<div class="visual-summary-score-value">
						<span class="summary-score-value">72</span>
						<span class="score-max"> / 100</span>
					</div>
				</div>
			</div>
			<button class="continue-button">Continue</button>
		</section>
	</section>
</body>

</html>
